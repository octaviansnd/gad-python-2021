{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
    <div class="main">
        <p class="sign" align="center">Sign in</p>
        {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
        {% else %}
        <p align="center">Please, use the following form to sign-in:</p>
        {% endif %}

        <form class = "form1" action="{% url 'login' %}" method="post">
            <table class = "tbl1">{{ form.as_table }}</table>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
            <p><input class = "submit" align="center" type="submit" value="Sign in"></p>
        </form>
    </div>

{% endblock %}
