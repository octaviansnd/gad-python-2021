{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}

    <div class="main">
        <p class="sign" align="center">Sign in</p>
        <p align="center">Please, use the following form to sign-in:</p>
        <p align="center">
            If you don't have an account <a href="{% url 'register' %}">register here</a>
        </p>
        <form class = "form1" action="." method="post">
            <table class = "tbl1">{{ form.as_table }}</table>
            {% csrf_token %}
            <p><input class = "submit" align="center" type="submit" value="Sign in"></p>
        </form>
    </div>

{% endblock %}
